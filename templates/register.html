<!DOCTYPE html>
<html>
<head>
    <title>Регистрация - Единство</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .error {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            background: #e6ffe6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Регистрация</h1>
    
    {{if .error}}
        <div class="error">{{.error}}</div>
    {{end}}
    
    {{if .success}}
        <div class="success">{{.success}}</div>
    {{end}}
    
    <form method="POST" action="/register">
        <div class="form-group">
            <label>Имя пользователя:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </div>
        <div class="form-group">
            <label>Отображаемое имя (необязательно):</label>
            <input type="text" name="display_name">
            <small style="color: #666;">Если не указать, будет использоваться имя пользователя</small>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <div class="login-link">
        Уже есть аккаунт? <a href="/login">Войти</a>
    </div>
    
    <div style="margin-top: 20px; text-align: center;">
        <a href="/">На главную</a>
    </div>
</body>
</html>
