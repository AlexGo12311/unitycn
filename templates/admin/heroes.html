{{define "content"}}
<div class="d-flex justify-between align-center mb-3">
    <h3>Список героев</h3>
    <button class="btn btn-success" onclick="showAddHeroModal()">+ Добавить героя</button>
</div>

<table class="table">
<thead>
<tr>
    <th>ID</th>
    <th>Фото</th>
    <th>Имя</th>
    <th>Описание</th>
    <th>Дата рождения</th>
    <th>Действия</th>
</tr>
</thead>
<tbody>
{{range .heroes}}
<tr>
    <td>{{.ID}}</td>
    <td>{{if .ImageURL}}<img src="{{.ImageURL}}" style="width:60px;height:60px;">{{else}}Нет фото{{end}}</td>
    <td>{{.Name}}</td>
    <td>{{.Description}}</td>
    <td>{{.BirthDate.Format "02.01.2006"}}</td>
    <td>
        <div class="d-flex gap-2">
            <button class="btn btn-warning btn-sm" onclick="editHero({{.ID}})">Редактировать</button>
            <button class="btn btn-danger btn-sm" onclick="deleteHero({{.ID}})">Удалить</button>
        </div>
    </td>
</tr>
{{end}}
</tbody>
</table>
{{end}}
