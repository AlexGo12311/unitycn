{{define "content"}}
<div class="mb-3">
    <a href="/admin/posts" class="btn btn-primary">← Назад к списку</a>
</div>

<h3>Редактирование поста #{{.post.ID}}</h3>

<form id="editPostForm">
    <div class="form-group">
        <label>Содержание поста:</label>
        <textarea class="form-control" id="content" rows="6">{{.post.Content}}</textarea>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-success" onclick="updatePost()">Сохранить изменения</button>
        <button type="button" class="btn btn-danger" onclick="deletePost({{.post.ID}})">Удалить пост</button>
    </div>
</form>

<div class="mt-3">
    <h4>Информация о посте:</h4>
    <ul>
        <li>ID: {{.post.ID}}</li>
        <li>Автор ID: {{.post.UserID}}</li>
        <li>Лайков: {{.post.Likes}}</li>
        <li>Категория: {{.post.Category}}</li>
        <li>Создан: {{.post.CreatedAt.Format "02.01.2006 15:04"}}</li>
    </ul>
</div>
{{end}}
